events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    server {
        listen 80;
    
        # Serve the React application
        location / {
            root /usr/share/nginx/html;  # The location where the React app is built
            try_files $uri /index.html;  # If not found, redirect to index.html
        }
    
        # Proxy API calls to the backend
        location /api/ {
            proxy_pass http://neighbourshare_backend:8000;  # Use the container_name of the backend service
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}